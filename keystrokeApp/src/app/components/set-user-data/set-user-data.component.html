<section class="setdataPage">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="form">
      <p class="text">For research purposes, please answer the question.</p>
      <mat-form-field>
        <mat-label>I am a person who, </mat-label>
        <mat-select formControlName="role">
          <mat-option value="occasionally"
            >occasionally types on a computer keyboard</mat-option
          >
          <mat-option value="often"
            >works every day typing a lot of text/code on the
            keyboard</mat-option
          >
        </mat-select>
        <mat-error *ngIf="role?.hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>
      <button type="submit" mat-flat-button color="primary" class="sendBtn">
        Send
      </button>
    </form>
  </div>
</section>
