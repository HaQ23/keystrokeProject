<h1 mat-dialog-title>Information</h1>
<div mat-dialog-content>
  <p class="description">{{ data.message }}</p>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <button color="primary" mat-flat-button mat-dialog-close>OK</button>
  <button color="warn" mat-flat-button (click)="logout()" mat-dialog-close>
    Logout
  </button>
</div>
