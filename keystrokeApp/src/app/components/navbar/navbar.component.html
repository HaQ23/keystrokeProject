<nav class="nav">
  <div class="container">
    @if(userData){
    <div class="box">
      <span class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="32px"
          viewBox="0 -960 960 960"
          width="32px"
          fill="#FFFFFF"
        >
          <path
            d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"
          />
        </svg>
      </span>
      <p class="userMail">
        {{ userData.email | slice : 0 : 30 }}
      </p>
    </div>
    }

    <div class="btn-box">
      <button (click)="removeConsent()" mat-raised-button>
        Remove consent
      </button>
      <button (click)="logout()" mat-raised-button>Logout</button>
    </div>
    <button class="hamb-btn" (click)="toggleMenu()" mat-icon-button>
      @if(isMenuOpen){
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="48px"
        viewBox="0 -960 960 960"
        width="48px"
        fill="#fff"
      >
        <path
          d="m251.33-204.67-46.66-46.66L433.33-480 204.67-708.67l46.66-46.66L480-526.67l228.67-228.66 46.66 46.66L526.67-480l228.66 228.67-46.66 46.66L480-433.33 251.33-204.67Z"
        />
      </svg>
      }@else{
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="40px"
        viewBox="0 -960 960 960"
        width="40px"
        fill="#FFFFFF"
      >
        <path
          d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z"
        />
      </svg>
      }
    </button>
  </div>
  <div class="mobile-menu" *ngIf="isMenuOpen">
    <div class="menu-items">
      <button (click)="removeConsent()" color="primary" mat-raised-button>
        Remove consent
      </button>
      <button (click)="logout()" color="primary" mat-raised-button>
        Logout
      </button>
    </div>
  </div>
</nav>
